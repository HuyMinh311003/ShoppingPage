<div id = "toolbar_container">
  <mat-toolbar id="toolbar" color="primary">
    <button mat-icon-button class="icon" aria-label="">
      <mat-icon>menu</mat-icon>
    </button>
    <span>RINKO MANGA LIGHT NOVEL SHOP</span>
    <form class="input_container">
      <td><mat-form-field class="input">
        <mat-label>Tìm kiếm</mat-label>
        <input matInput>
      </mat-form-field></td>
    </form>
    <span class="spacer"></span>
    <button mat-icon-button class="icon" aria-label="">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <div>
      <button mat-button>Đăng nhập</button>
      <button mat-button>Đăng kí</button>
    </div>
    <button mat-icon-button class="icon" aria-label="">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>
</div>

<div id="content_container">
  <div id="type">THỂ LOẠI: LIGHT NOVEL</div>
  <div class="books">
    <mat-card class="item_container" *ngFor="let book of books">
      <img mat-card-image src="{{book.image}}">
      <mat-card-content id="info">
        <br>
        <p>Tên: {{book.name}}</p>
        <p>Giá: {{book.price}}</p>
        <p>NXB: {{book.publisher}}</p>
        <p *ngIf="book.outOfOrder == false">Tình trạng: Còn hàng</p>
        <p *ngIf="book.outOfOrder == true">Tình trạng: Hết hàng</p>
        <br>
      </mat-card-content>
      <mat-card-actions id="btn_container">
        <button mat-button id="add_btn">MUA</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div id="footer">
    <div>
      <button class="button" mat-stroked-button color="primary">1</button>
      <button class="button" mat-stroked-button color="primary">2</button>
      <button class="button" mat-stroked-button color="primary">3</button>
      <button class="button" mat-stroked-button color="primary">...</button>
      <button class="button" mat-stroked-button color="primary">20</button>
    </div>
  </div>
</div>
